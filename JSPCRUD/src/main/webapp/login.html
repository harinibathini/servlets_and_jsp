<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<div align="center">
  <h1>LOGIN</h1>
  <form action="LoginServlet" method="get">
    <table>
      <tr>
        <td>Email</td>
        <td><input type="text" name="emaillogin"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="passlogin"></td>
      </tr>
      <tr>
        <td><input type="submit" value="LOGIN"></td>
        <td><input type="reset" value="RESET"></td><
      </tr>
    </table>
  </form>
</div>

</body>
</html>
