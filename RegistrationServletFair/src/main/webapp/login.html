<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div align="center">
  <form method="post" action="LoginServlet">
    <fieldset>
      <h2>LOGIN</h2>
      <table>
        <tr>
          <td>EMAIL</td>
          <td><input type="text" name="email"></td>
        </tr>
        <tr>
          <td>PASSWORD</td>
          <td><input type="password" name="password"></td>
        </tr>
         <tr>
           <td><input type="submit" value="LOGIN"></td>
           <td><input type="reset" value="RESET"></td>
         </tr>
      </table>
    </fieldset>
  </form>
</div>

</body>
</html>
